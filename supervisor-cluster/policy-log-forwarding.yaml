---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-openshift-audit-logs
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: AU Audit and Accountability
    policy.open-cluster-management.io/controls: AU-3 Content of Audit Records
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-openshift-operators-redhat-namespace
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: High
        object-templates:
        - complianceType: musthave
          objectDefinition:
            kind: Namespace
            apiVersion: v1
            metadata:
              name: openshift-operators-redhat
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-elasticsearch-og
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: operators.coreos.com/v1
            kind: OperatorGroup
            metadata:
              name: elasticsearch-operator
              namespace: openshift-operators-redhat
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-elasticsearch-sub
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              name: elasticsearch-operator
              namespace: openshift-operators-redhat
            spec:
              channel: "5.0"  ## Need to update for other OCP version
              installPlanApproval: Automatic
              name: elasticsearch-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-openshift-logging-namespace
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: High
        object-templates:
        - complianceType: musthave
          objectDefinition:
            kind: Namespace
            apiVersion: v1
            metadata:
              name: openshift-logging
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cluster-logging-og
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: operators.coreos.com/v1
            kind: OperatorGroup
            metadata:
              name: cluster-logging-operator
              namespace: openshift-logging
            spec:
              targetNamespaces:
              - openshift-logging
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cluster-logging-sub
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              name: cluster-logging
              namespace: openshift-logging
            spec:
              channel: "5.0"  ## Need to update for other OCP version
              installPlanApproval: Automatic
              name: cluster-logging
              source: redhat-operators
              sourceNamespace: openshift-marketplace
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cluster-logging-cr
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: logging.openshift.io/v1
            kind: ClusterLogging
            metadata:
              name: instance
              namespace: openshift-logging
            spec:
              managementState: Managed
              logStore:
                type: elasticsearch
                retentionPolicy:
                  application:
                    maxAge: 1d
                  infra:
                    maxAge: 7d
                  audit:
                    maxAge: 7d
                elasticsearch:
                  nodeCount: 3
                  resources:
                    limits:
                       memory: 16Gi
                    requests:
                      cpu: 500m
                      memory: 16Gi
                  storage:
                    storageClassName: gp2
                    size: 200G
                  redundancyPolicy: SingleRedundancy
              visualization:
                type: kibana
                kibana:
                  resources:
                    limits:
                      memory: 736Mi
                    requests:
                      cpu: 100m
                      memory: 736Mi
                  replicas: 1
              curation:
                type: curator
                curator:
                  resources:
                    limits:
                      memory: 256Mi
                    requests:
                      cpu: 100m
                      memory: 256Mi
                  schedule: "30 3 * * *"
              collection:
                logs:
                  type: fluentd
                  fluentd:
                    resources:
                      limits:
                        memory: 736Mi
                      requests:
                        cpu: 100m
                        memory: 736Mi
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cluster-log-forwarders
      spec:
        remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: logging.openshift.io/v1
            kind: ClusterLogForwarder
            metadata:
              name: instance
              namespace: openshift-logging
            spec:
              outputs:
                - name: elasticsearch-helms-deep
                  type: "elasticsearch"
                  url: "{{ elasticsearch_url }}"
              pipelines:
                - name: audit-logs
                  inputRefs:
                    - audit
                  outputRefs:
                    - elasticsearch-helms-deep
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-openshift-audit-logs
placementRef:
  name: placement-policy-openshift-audit-logs
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-openshift-audit-logs
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-openshift-audit-logs
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: local-cluster, operator: NotIn, values: ["true"]}
