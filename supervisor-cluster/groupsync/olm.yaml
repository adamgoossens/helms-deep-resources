---
apiVersion: v1
kind: Namespace
metadata:
  name: group-sync-operator
  annotations:
    openshift.io/display-name: "HELMS DEEP Group Sync Operator"
spec: {}
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
	name: redhatcop-operators
  namespace: openshift-marketplace
spec:
  displayName: Red Hat CoP Community Operators
  image: 'quay.io/agoossen/redhatcop-operators-index:0.0.1'
  publisher: RedHatCoP
  sourceType: grpc
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: group-sync-operator-og
  namespace: group-sync-operator
spec:
  targetNamespaces:
    - group-sync-operator
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: group-sync-operator
  namespace: group-sync-operator
spec:
  name: group-sync-operator
  channel: alpha
  installPlanApproval: Automatic
  source: redhatcop-operators
  sourceNamespace: openshift-marketplace
