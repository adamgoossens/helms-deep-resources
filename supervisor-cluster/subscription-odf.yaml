---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-storage
spec: {}
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: openshift-storage
  namespace: openshift-storage
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - openshift-storage
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: supervisor-cluster/odf
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: openshift-storage
  name: openshift-storage-subscription
  namespace: openshift-storage
spec:
  channel: helms-deep-resources-ns/helms-deep-resources
  placement:
    placementRef:
      kind: PlacementRule
      name: openshift-storage-placement-1
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: openshift-storage
  name: openshift-storage-placement-1
  namespace: openshift-storage
spec:
  clusterSelector:
    matchLabels:
      'local-cluster': 'true'
